<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Monad Test</title>
</head>

<body>
  <div id="get-mobile-number" style="display: none;">
    <form id="get-mobile-number-form">
      <input type="tel" placeholder="Phone number" id="get-mobile-number-input" autocomplete="mobile">
      <div id="get-mobile-number-status"></div>
      <button>Submit</button>
    </form>
  </div>
  <div id="get-pin-number" style="display: none;">
    <form id="get-pin-number-form">
      <input type="tel" placeholder="Pin number" id="get-pin-number-input">
      <div id="get-pin-number-status"></div>
      <button>Submit</button>
    </form>
  </div>
</body>

</html>
